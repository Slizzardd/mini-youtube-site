<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyTube</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/util.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../imageForSite/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" method="post" enctype="multipart/form-data "
                  id="createChannelForm">
                    <span class="login100-form-title p-b-49">
						CreateChannel
					</span>

                <div>
                    <h1 class="error100"></h1>
                </div>

                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Channel update</span>
                    <input class="input100" type="file" name="avatar">
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Channel name is required">
                    <span class="label-input100">Channel name</span>
                    <input class="input100" type="text" name="channelName" th:value="${channel.getNameChannel()}">
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Channel login is required">
                    <span class="label-input100">Channel login</span>
                    <input class="input100" type="text" name="channelLogin" th:value="${channel.getLoginChannel()}">
                </div>

                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Channel description</span>
                    <input class="input100" type="text" name="description" th:value="${channel.getDescriptionChannel()}">
                </div>

                <div class="text-right p-t-8 p-b-31"></div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <input class="login100-form-btn" type="submit" id="submitButton" value="Submit">
                        Update
                        </input>
                    </div>
                </div>

                <script src="../scripts/jquery.min.js"></script>
                <script>

                    $(document).ready(function () {
                        $("#submitButton").click(function (event) {
                            event.preventDefault();
                            ajaxSubmitForm();
                        });
                    });

                    function ajaxSubmitForm() {

                        var form = $('#createChannelForm')[0];
                        var data = new FormData(form);

                        console.log(data);
                        $.ajax({
                            type: "POST",
                            enctype: 'multipart/form-data',
                            url: "../../updateChannel",
                            data: data,
                            processData: false,
                            contentType: false,
                            cache: false,
                            timeout: 1000000,
                            success: function (XHR) {
                                console.log(XHR)
                                if(XHR === 'done'){
                                    window.location.href = '/';
                                }else{
                                    $('.error100').css('display', 'block')
                                        .html(XHR)
                                        .css('text-align', 'center')
                                        .css('color', '#c80000')
                                        .css('background', '#000000');
                                    window.scrollTo(0, 0);
                                }
                            },
                            error: function (XHR) {
                            }
                        });

                    }
                </script>
            </form>
        </div>
    </div>
</div>
</body>
</html>
